<mat-toolbar class="header" color="primary">
  <span>{{title}}</span>
  <span class="spacer"></span>
  <button mat-icon-button class="favorite-icon" routerLink="/home" routerLinkActive="active">
    <mat-icon>home</mat-icon>
  </button>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" class="sidenav" opened>
    <mat-nav-list class="list-top">
      <a mat-list-item routerLink="/piles">Piles</a>
    </mat-nav-list>
    <div class="list-bottom">
      <mat-divider></mat-divider>
      <mat-nav-list class="list">
        <a mat-list-item routerLink="/master-records">Master Records</a>
      </mat-nav-list>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
