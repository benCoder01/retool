<h1>Delete entry</h1>

<p>Do you really want to delete the company <b>{{data.c.name}}</b> from your records?</p>
<div class="action-buttons">
  <button mat-stroked-button color="primary" (click)="onCancel()">Cancel</button>
  <button mat-stroked-button color="warn" (click)="onDelete()">Delete</button>
</div>
