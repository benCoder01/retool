<h2>Create Pile</h2>
<form [formGroup]="formGroup">
  <mat-form-field class="form-dialog" appearance="outline">
    <mat-label>Company name</mat-label>
    <input autofocus matInput formControlName="nameControl" required>
    <mat-error *ngIf="formGroup.get('nameControl').invalid">You must enter a value</mat-error>
  </mat-form-field>
</form>
<mat-dialog-actions align="end">
  <button mat-flat-button color="primary" (click)="onSubmit()">Create</button>
</mat-dialog-actions>
