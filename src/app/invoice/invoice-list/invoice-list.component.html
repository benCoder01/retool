<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort>
    <div class="table-header">
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Number</th>
        <td mat-cell *matCellDef="let invoice"> {{invoice.number}} </td>
      </ng-container>

      <ng-container matColumnDef="recipientName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Recipient</th>
        <td mat-cell *matCellDef="let invoice"> {{invoice.recipient.name}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date</th>
        <td mat-cell *matCellDef="let invoice"> {{invoice.invoiceDate.toLocaleDateString()}} </td>
      </ng-container>

      <ng-container matColumnDef="dateOfService">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of Service</th>
        <td mat-cell *matCellDef="let invoice"> {{invoice.dateOfService}} </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let invoice">
          <button mat-icon-button (click)="openEditDialog(invoice)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let invoice">
          <button mat-icon-button (click)="openDeleteDialog(invoice)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    </div>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data</td>
    </tr>
  </table>
</div>


<div class="bottom-page">
  <mat-divider></mat-divider>
  <div class="bottom-row">
    <mat-form-field class="filter-input" appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>

    <mat-paginator [pageSizeOptions]="[5, 10, 20, 100]" showFirstLastButtons></mat-paginator>
  </div>
</div>
<button mat-fab class="fab-button">
  <mat-icon (click)="openCreateDialog()">add</mat-icon>
</button>
